<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<!-- styles -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="css/ie.css">
		<![endif]-->

	<body>
		<!-- appointuit widget -->
		<div class="appt-widget">
			<div class="page-container">

				<!-- appt-widget-header-breadcrumbs -->

					<ul>
						<li><span>Whoâ€™s the appointment for?</span></li>

				<div class="appt-widget-content">

						<div class="appt-vert-middle">
							<div class="row">
								<div class="col-md-12">
									<div class="appt-question appt-question-full appt-form appt-login-form">
										<h2 class="text-center">Please login to continue</h2>
										<div class="row">
											<div class="col-md-6 col-md-offset-3">
												<p>
												<a href="" class="small pull-right">I forgot</a>
												Username: <br />
												<input type="text" name="" id=""></p>
												<p>
												<a href="" class="small pull-right">I forgot</a>
												Verify Password: <br>
												<input type="Password" name="" id=""></p>
												<p class="appt-form-buttons text-center">
												<a href="" class="button">login</a>
												</p>
											</div>
										</div>
										<div class="row sign-up-links text-branding">
											<div class="col-md-6 col-md-offset-3 text-center">
											<a href="">
												Sign up for Appointuit
											</a>|   
											<a href="">Having problems?</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- #appt-widget-content -->
			</div>
			<!-- appoituit widget footer -->
			<div class="appt-widget-footer">

						<div class="col-md-8">
							<p class="appt-footer-notes">
							</p>
						</div>
						<div class="col-md-4">
							<div class="appt-existing-user">
								<!-- <img src="img/existing-user.png" alt=""> -->
							</div>
							<a class="button alt pull-right">login</a>
							<a class="button alt pull-right">support</a>
						</div>
					</div>
				</div>
				<div class="appt-branding">
					<div class="row">
						<div class="col-md-9  col-md-offset-3">
							<img src="img/branding.png" alt="Appointuit.com" class="pull-right">
						</div>
					</div>
				</div>

		<!-- scripts -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
