<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- styles -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="css/ie.css">
	<![endif]-->
</head>
<body>

	<!-- appointuit widget -->
	<div class="appt-widget">
		<div class="page-container">
			<!-- appointuit widget header -->
			<div class="appt-widget-header">
				Online Appointments for St Lucia Medical
			</div>
			<!-- #appointuit widget header -->

			<!-- appt-widget-content -->
			<div class="appt-widget-content">


				<div class="appt-screen-1 appt-screen-content-wrap">
					<div class="appt-vert-middle">

						<div class="row">
							<div class="col-md-12">

								<div class="appt-question">									
									<h2>Have you visited <span>St Lucia Medical</span> before?</h2>
									<div class="block-button">
										<p><strong>YES</strong></p>
										<p>I am a current active patient</p>
									</div>
									<div class="block-button last">
										<p><strong>NO</strong></p>
										<p>I am a new patient</p>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #appt-widget-content -->
		</div>
		<!-- appoituit widget footer -->
		<div class="appt-widget-footer">
			<div class="footer-appointments">
				<div class="row">
					<div class="col-md-8">
						<p class="appt-footer-notes">
							<span class="fa fa-clock-o"></span>
							<strong>13</strong> appointments available today
						</p>
					</div>
					<div class="col-md-4 last">
						<div class="appt-existing-user">
							<img src="img/existing-user.png" alt="">
						</div>
						<a class="button alt pull-right">logout</a>
						<a class="button alt pull-right">support</a>
					</div>
				</div>
			</div>
			<div class="appt-branding">
				<div class="row">
					<div class="col-md-9  col-md-offset-3">
						<img src="img/branding.png" alt="Appointuit.com" class="pull-right">
					</div>
				</div>

			</div>
		</div>
		<!-- #appoituit widget footer -->
	</div>
	<!-- #appointuit widget -->

	<!-- scripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
