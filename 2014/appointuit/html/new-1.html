<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<!-- styles -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="css/ie.css">
		<![endif]-->
	</head>
	<body>
		<!-- appointuit widget -->
		<div class="appt-widget">
			<div class="page-container">
				<!-- appointuit widget header -->
				<div class="appt-widget-header appt-widget-header-new-user">
					Online Appointments for St Lucia Medical
				</div>
				<!-- #appointuit widget header -->
				<!-- appt-widget-content -->
				<div class="appt-widget-content">
					<div class="appt-screen-2 appt-screen-content-wrap">
						<div class="appt-vert-middle">
							<div class="row">
								<div class="col-md-12">
									<div class="appt-question">
										<h2>What type of appointment do you like?</h2>
										<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownAppointment" data-toggle="dropdown">
											New Patient standard appointment - <span>30 mins</span>
											<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
												<li role="presentation"><a role="menuitem" tabindex="-1" href="#">New Patient standard appointment - <span>30 mins</span></a></li>
												<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
											</ul>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- #appt-widget-content -->
			</div>
			<!-- appoituit widget footer -->
			<div class="appt-widget-footer">
				<div class="footer-appointments">
					<div class="row">
						<div class="col-md-8">
							<p class="appt-footer-notes">
							</p>
						</div>
						<div class="col-md-4">
							<div class="appt-existing-user">
								<img src="img/existing-user.png" alt="">
							</div>
							<a class="button alt pull-right">login</a>
							<a class="button alt pull-right">support</a>
						</div>
					</div>
				</div>
				<div class="appt-branding">
					<div class="row">
						<div class="col-md-9  col-md-offset-3">
							<img src="img/branding.png" alt="Appointuit.com" class="pull-right">
						</div>
					</div>
				</div>
			</div>
			<!-- #appoituit widget footer -->
		</div>
		<!-- #appointuit widget -->
		<!-- scripts -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
