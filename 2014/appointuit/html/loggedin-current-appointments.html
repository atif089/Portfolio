<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<!-- styles -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="css/ie.css">
		<![endif]-->
	</head>
	<body>
		<!-- appointuit widget -->
		<div class="appt-widget">
			<div class="page-container">
				<!-- appt-widget-header-breadcrumbs -->
				<div class="appt-widget-header appt-widget-header-new-user">
					Online Appointments for St Lucia Medical
				</div>
				<!-- #appt-widget-header-breadcrumbs -->
				<!-- appt-widget-content -->
				<div class="appt-widget-content">
					<div class="appt-screen-2 appt-screen-logged-in appt-screen-content-wrap">
						<div class="appt-appointments-list">
							<div class="appt-appointments-item">
								<div class="row">
									<div class="col-md-1">
										<img src="img/doc.jpg" alt="" width="60">
									</div>
									<div class="col-md-8">
										<h2>Dr Hibbit</h2>
										<p>
										Appointment for: <span>Ashley Cooper</span> at <span>3:30pm</span> on <span>July 31st</span>
										</p>
										<p>
										The practice is located at <span>32 Hawken Dr, St Lucia</span>
										<a href="" class="appt-inline-map-link">view on map</a>
										</p>
									</div>
									<div class="col-md-3 last">
										<a href="" class="pull-right button">Cancel appointment</a>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<!-- #appt-widget-content -->
			</div>
			<!-- appoituit widget footer -->
			<div class="appt-widget-footer">
				<div class="footer-appointments">
					<div class="row">
						<div class="col-md-3">
							<a class="button alt pull-left">back</a>
						</div>
						<div class="col-md-9 last">
							<div class="appt-existing-user">
								<!-- <img src="img/existing-user.png" alt=""> -->
							</div>
							<a class="button alt pull-right">logout</a>
							<a class="button alt pull-right">profile</a>
							<a class="button alt pull-right"><span class="circle">2</span> current appointments</a>
						</div>
					</div>
				</div>
				<div class="appt-branding">
					<div class="row">
						<div class="col-md-9  col-md-offset-3">
							<img src="img/branding.png" alt="Appointuit.com" class="pull-right">
						</div>
					</div>
				</div>
			</div>
			<!-- #appoituit widget footer -->
		</div>
		<!-- #appointuit widget -->
		<!-- scripts -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
